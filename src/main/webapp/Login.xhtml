<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pf="http://primefaces.org/ui">
<h:head>

<link rel="stylesheet" type="text/css"
		href="Feuilles de style/Login.css" media="screen" />
		<br />

</h:head>
<h:body>
	<h:form>
		<center>
			<h1>Connexion</h1>
			<h:panelGrid>
				<h:outputLabel for="username" value="Nom d'utilisateur : " />
				<h:inputText id="username" value="#{userLoginBean.username}" />
				<h:outputLabel id="errorName" value="#{userLoginBean.errorName}" />
				<h:outputLabel for="password" value="Mot de passe : " />
				<h:inputSecret id="password" value="#{userLoginBean.password}" />
				<h:outputLabel id="errorPass" value="#{userLoginBean.errorPass}" />
				<h:commandButton action="#{ userLoginBean.logUser }" value="Connexion" class="bouton1"/>
				<br />
				<h:outputText value="Pas encore inscrit ? " />
				<h:button value="Inscription" outcome="Inscription" class="bouton2" />
			</h:panelGrid>
		</center>
	</h:form>
</h:body>
</html>
