<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pf="http://primefaces.org/ui">
	<h:head></h:head>
	<h:body>
		<h:form>
			<h:outputLabel for="username" value="Nom d'utilsateur : " />
			<h:inputText id="username" value="#{userLoginBean.username}" />
			<h:outputLabel id="errorName" value="#{userLoginBean.errorName}"/>
			<br />
			<h:outputLabel for="password" value="Mot de passe : " />
			<h:inputSecret id="password" value="#{userLoginBean.password}" />
			<h:outputLabel id="errorPass" value="#{userLoginBean.errorPass}"/>
			<br />
			<h:commandButton action="#{ userLoginBean.logUser }"
				value="Login">
			</h:commandButton>
		</h:form>
	</h:body>
</html>
