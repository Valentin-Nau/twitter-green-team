<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pf="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
	<f:viewParam name="username" value="#{ profilePageBean.userName}"></f:viewParam>
</f:metadata>
<h:head>
	<title>Profil</title>
	<link rel="stylesheet" type="text/css"
		href="Feuilles de style/base.css" media="all" />
	<link rel="stylesheet" type="text/css"
		href="Feuilles de style/profil.css" media="screen" />
</h:head>
<h:body>
	<div id="global">
		<div id="entete"></div>
		<div id="centre">
			<div id="navigation">#{profilePageBean.userName}</div>
			<div id="principal">

				<h:form id="tweetform" rendered="#{profilePageBean.userName == sessionBean.user.username}">
					<h:inputTextarea id="tweetcontent" value="#{profilePageBean.content}"
						styleClass="text-input">
						<f:validateLength minimum="1" maximum="140" />
					</h:inputTextarea>
					<br />
					<h:message for="tweetcontent" />
					<br />
					<h:commandButton value="Tweeter" action="#{profilePageBean.createTweet}">
						<!--<f:ajax execute="@form" render="tweets" />-->
					</h:commandButton>
				</h:form>
				<h:panelGroup id="tweets">
					<c:forEach items="#{profilePageBean.tweets}" var="tweet">
						<p>
							<h:link value="#{tweet.author.username}" outcome="Profil.xhtml?username=#{tweet.author.username}"/> : #{tweet.creationDate} <br />
							#{tweet.content}
						</p>
					</c:forEach>
				</h:panelGroup>
			</div>
			<div id="secondaire"></div>
		</div>
	</div>
</h:body>
</html>
