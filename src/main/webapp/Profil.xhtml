<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pf="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Profil</title>
	<link rel="stylesheet" type="text/css" href="Feuilles de style/base.css" media="all" />
	<link rel="stylesheet" type="text/css" href="Feuilles de style/profil.css" media="screen" />
</h:head>
<h:body>
	<div id="global">
		<div id="entete"></div>
		<div id="centre">
			<div id="navigation">#{userLoginBean.user.username}</div>
			<div id="principal">
				<ui:include src="Tweet.xhtml" />
				<c:forEach items="#{userLoginBean.user.tweets}" var="tweet">
					<p>
						#{userLoginBean.user.username} : #{tweet.creationDate} <br />
						#{tweet.content }
					</p>
				</c:forEach>
			</div>
			<div id="secondaire"></div>
		</div>
	</div>
</h:body>
</html>
