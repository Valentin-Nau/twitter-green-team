<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pf="http://primefaces.org/ui">
	<h:head>
	<link rel="stylesheet" type="text/css" href="Feuilles de style/tweet.css" media="screen" /></h:head>
	<h:body>
		<h:form>
			<h:inputTextarea id="content" value="#{tweetCreateBean.content}" styleClass="text-input">
				<f:validateLength minimum="1" maximum="140" />
			</h:inputTextarea>
			<br /><h:message for="content"/>
			<br />
			<h:commandButton action="#{ tweetCreateBean.createTweet }"
				value="Tweeter">
			</h:commandButton>
		</h:form>
	</h:body>
</ui:composition>
