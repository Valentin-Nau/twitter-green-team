<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pf="http://primefaces.org/ui">
<h:head>
	<h:title> Nouveau sur Twitter </h:title>
</h:head>
<h:body>
	<br />
	<br />
	<h:form>
		<h:panelGrid columns="4">
		
			<h:outputLabel for="username" value="Username" />
			<h:inputText id="username" value="#{userCreateBean.username}" />
			<h:message for="username" value="#{userCreateBean.message}" />
			<br />
			<br />


			<h:outputLabel for="password" value="Password" />
			<h:inputSecret id="password" value="#{userCreateBean.password}"/>
			<h:message for="password" value="#{userCreateBean.message}" />
			<br />
			<br />


			<h:outputLabel for="password_confirm" value="Confirm password" />
			<h:inputSecret id="password_confirm" value="#{userCreateBean.confirmPassword}" />
			<h:message for="password_confirm" value="#{userCreateBean.message}" />
			<br />
			<br />


			<h:outputLabel for="email" value="Email" />
			<h:inputText id="email" value="#{userCreateBean.email}" />
			<h:message for="email" value="#{userCreateBean.message}" />
			<br />
			<br />


<!-- 			<h:outputLabel for="picture" value="Picture" /> -->
<!-- 			<h:inputText id="picture" value="#{userCreateBean.picture}" /> -->
<!-- 			<h:message for="picture" value="#{userCreateBean.message}" /> -->
<!-- 			<br /> -->
<!-- 			<br /> -->

		</h:panelGrid>
		<br />
		<h:outputText value="#{userCreateBean.message}" />
		<br />
		<h:commandButton action="#{userCreateBean.createUser}"
			value="S'incrire sur tweet" />

	</h:form>
</h:body>
</html>
