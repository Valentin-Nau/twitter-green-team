<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pf="http://primefaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>


	<link rel="stylesheet" type="text/css"
		href="Feuilles de style/user.css" media="screen" />
		<br />
	<center>
		<h1> Nouveau sur Twitter ?</h1>
	</center>

</h:head>
<h:body>


	<br />
	<br />
	<center>
	<h:form>
	<center>
		<h:panelGrid columns="4">
			
			<h:outputText value="" for="username" />
			<h:inputText id="username" value="#{userCreateBean.username}" p:placeholder="Username" />
			<h:message for="username" value="#{userCreateBean.message}" />
			<br />
			<br />

			<h:outputText value="" for="password" />
			<h:inputSecret id="password" value="#{userCreateBean.password}" p:placeholder="Password"/>
			<h:message for="password" value="#{userCreateBean.message}" />
			<br />
			<br />

			<h:outputText value="" for="password_confirm" />
			<h:inputSecret id="password_confirm"
				value="#{userCreateBean.confirmPassword}" p:placeholder="Confirm Password"/>
			<h:message for="password_confirm" value="#{userCreateBean.message}" />
			<br />
			<br />

			<h:outputText value="" for="email" />
			
			<h:inputText id="email" value="#{userCreateBean.email}" p:placeholder="Email"/>
			<h:message for="email" value="#{userCreateBean.message}" />
			<br />
			<br />

		</h:panelGrid>
		
		<br />
		<h:outputText value="#{userCreateBean.message}" />
		<br />
			 
				<h:commandButton action="#{userCreateBean.createUser}"
					value="S'inscrire sur Tweeter" class="bouton"/>
		</center>
	</h:form>
	</center>
</h:body>
</html>
