<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pf="http://primefaces.org/ui">
<h:head>
	<h:title> Page d'inscription </h:title>
</h:head>
<h:body>
	<br />
	<br />
	<h:form>

		<h:outputLabel for="username" value="Username" />
		<h:inputText id="username" value="#{userCreateBean.username}" />
		<h:message for="username" value="" />
		<br />
		<br />
		<h:outputLabel for="password" value="Password" />
		<h:inputText id="password" value="#{userCreateBean.password}" />
		<h:message for="password" value="password à insérer" />
		<br />
		<br />
		<h:outputLabel for="password_confirm" value="Confirm password" />
		<h:inputText id="password_confirm" value="#{userCreateBean.password}" />
		<h:message for="password_confirm" value="remettre le même password" />
		<br />
		<br />
		<h:outputLabel for="email" value="Email" />
		<h:inputText id="email" value="#{userCreateBean.email}" />
		<h:message for="email" value="" />
		<br />
		<br />
		<h:outputLabel for="picture" value="Picture" />
		<h:inputText id="picture" value="#{userCreateBean.picture}" />
		<h:message for="picture" value="" />
		<br />
		<br />
		<h:commandButton
			action="#{userCreateBean.createUser(userCreateBean.username, userCreateBean.password, userCreateBean.email, userCreateBean.picture)}"
			value="S'incrire" />

	</h:form>
	</h:body>
</html>
